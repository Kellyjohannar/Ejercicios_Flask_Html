<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Galería</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>
<body>
    <div class="marcoContenedor">
        <h1>Galería</h1>

        <form action="/subirArchivo" method="POST" enctype="multipart/form-data" class="formularioSubida">
            <p class="textoInformativo">Selecciona una imagen para subirla al servidor:</p>
            <input type="file" name="archivoImagen" accept="image/*" required>
            <button type="submit" class="botonSubir">Subir Imagen</button>
        </form>

        <hr style="border: 1px solid #000000;">

        {% if imagenes %}
            <div class="cuadriculaImagenes">
                {% for imagen in imagenes %}
                    <img src="{{ url_for('static', filename='archivosSubidos/' + imagen) }}"
                         class="miniaturaImagen"
                         alt="Imagen de Alexander">
                {% endfor %}
            </div>
        {% else %}
            <p class="textoInformativo">No hay imágenes en la colección todavía.</p>
        {% endif %}
    </div>
</body>
</html>
