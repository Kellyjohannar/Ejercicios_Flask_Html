<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agenda</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>
<body>
    <div class="marcoContenedor">
        <h1>Agenda</h1>

        <form action="/guardarContacto" method="POST">
            <input type="text" name="nombreContacto" placeholder="Nombre completo" required>
            <input type="text" name="telefonoContacto" placeholder="Número de teléfono" required>
            <button type="submit" class="botonPrincipal">Agregar Contacto</button>
        </form>

        {% if contactos %}
            <table class="tablaContactos">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Teléfono</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    {% for contacto in contactos %}
                        <tr>
                            <td>{{ contacto.nombre }}</td>
                            <td>{{ contacto.telefono }}</td>
                            <td>
                                <form action="/borrarContacto" method="POST" style="margin: 0;">
                                    <input type="hidden" name="indice" value="{{ loop.index0 }}">
                                    <button type="submit" class="botonEnlace">Quitar</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p style="text-align: center; margin-top: 20px;">La agenda está vacía.</p>
        {% endif %}
    </div>
</body>
</html>
