<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Conversor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>
<body>
    <div class="contenedorPrincipal">
        <h1>Conversor</h1>
        <p>Ingresa un valor</p>
        <form action="/procesarConversion" method="POST">
            <input type="number" name="valorEntrada" step="any" placeholder="Ejemplo: 10" required>

            <select name="tipoSeleccionado">
                <option value="kilometroAMilla">KM a Millas</option>
                <option value="millaAKilometro">Millas a KM</option>
                <option value="celsiusAFahrenheit">Celsius a Fahrenheit</option>
                <option value="fahrenheitACelsius">Fahrenheit a Celsius</option>
            </select>

            <button type="submit" class="botonEnviar">Calcular</button>
        </form>
    </div>
</body>
</html>
