<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tareas</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">

    <style>
        /* Estilos generales para que se vea bonito */
        body {
            font-family: sans-serif;
            background-color: #f3e5f5; /* Fondo lila suave */
            padding: 50px;
            display: flex;
            justify-content: center;
        }
        .contenedor {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            width: 450px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 { color: #4a148c; text-align: center; }

        /* --- AQUÍ ESTÁ TU BOTÓN MORADO --- */
        .btn-agregar {
            background-color: #8e44ad; /* Color Morado */
            color: white;              /* Letra Blanca */
            border: none;              /* Sin borde gris */
            padding: 10px 20px;        /* Tamaño relleno */
            border-radius: 5px;        /* Bordes redondeados */
            font-weight: bold;
            cursor: pointer;           /* Manito al pasar el mouse */
            font-size: 14px;
        }

        .btn-agregar:hover {
            background-color: #732d91; /* Morado más oscuro al tocar */
        }
        /* -------------------------------- */

        input[type="text"] {
            padding: 10px;
            width: 60%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .lista { list-style: none; padding: 0; margin-top: 20px; }
        .item-tarea {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        .btn-rojo {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>

</head>
<body>

    <div class="contenedor">
        <h1>Tareas Guardadas (JSON)</h1>

        <form action="/agregar" method="POST">
            <input type="text" name="tarea_nueva" placeholder="Escribe una tarea..." required>
            <button type="submit" class="btn-agregar">Agregar</button>
        </form>

        <ul class="lista">
            {% for tarea in tareas %}
                <li class="item-tarea">
                    <span>{{ tarea }}</span>
                    <form action="/eliminar" method="POST" style="display:inline;">
                        <input type="hidden" name="indice_tarea" value="{{ loop.index0 }}">
                        <button type="submit" class="btn-rojo">Eliminar</button>
                    </form>
                </li>
            {% endfor %}
        </ul>

        {% if not tareas %}
            <p style="color: #888; text-align: center;">No tienes tareas guardadas. ¡Agrega una arriba!</p>
        {% endif %}
    </div>

</body>
</html>
