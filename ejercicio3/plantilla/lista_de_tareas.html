<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">

</head>

<body>
<div class="contenedor">
    <h1 class="titulo"> Mi Lista de Tareas</h1>

        <form method="POST" class="formulario-agregar">

            <input
                type="text"
                name="tarea"
                placeholder="Escribe una tarea..."
                class="input-tarea"
                required>
            <input type="hidden" name="accion" value="agregar">

            <button type="submit" class="btn-agregar">Agregar ✚</button>
            </form>

        {% if tareas %}
        <ul class="lista-tareas">
            {% for tarea in tareas %}
                <li class="tarea-item">
                    <span class="tarea-texto">{{ tarea }}</span>
                        <form method="POST" class="formulario-eliminar">

                            <input type="hidden" name="accion" value="eliminar">

                            <input type="hidden" name="indice" value="{{ loop.index0 }}">

                            <button type="submit" class="btn-eliminar">✕</button>

                        </form>
                    </li>

                {% endfor %}
                </ul>

        {% else %}
        <p class="mensaje-vacio">¡No tienes tareas pendientes! Agrega una arriba </p>

        {% endif %}
        </div>

</body>
</html>
