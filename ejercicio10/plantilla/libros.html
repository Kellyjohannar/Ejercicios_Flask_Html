{% extends 'base.html' %}

{% block titulo %}Libros{% endblock %}

{% block contenido %}
    <h1>Gestion de Libros</h1>

    <form action="/libros" method="POST" class="formulario">
        <label>Titulo del Libro:</label>
        <input type="text" name="titulo_libro" required>

        <label>Autor:</label>
        <select name="autor_libro" class="input-select">
            {% for autor in autores %}
                <option value="{{ autor }}">{{ autor }}</option>
            {% endfor %}
        </select>

        <button type="submit" class="btn-morado">Guardar Libro</button>
    </form>

    <hr>

    <ul class="lista">
        {% for libro in libros %}
            <li class="item">
                <b>{{ libro.titulo }}</b>
                <span class="detalle">(Autor: {{ libro.autor }})</span>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
